<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact — Weather Station 2042</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0b1a3a, #020510 70%);
            font-family: "Montserrat", sans-serif;
            color: #dff6ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Effet étoiles animées */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: url("https://i.imgur.com/2RXYkJm.png");
            animation: stars 120s linear infinite;
            opacity: 0.3;
        }

        @keyframes stars {
            0% { transform: translate(0,0); }
            100% { transform: translate(-50%, -50%); }
        }

        .contact-box {
            position: relative;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(0,255,255,0.2);
            padding: 40px;
            width: 500px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,255,255,0.15);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: "Orbitron", sans-serif;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #7ddfff;
            text-shadow: 0 0 6px #00eaff;
        }

        .weather-icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 25px;
            color: #00eaff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            opacity: 0.85;
            letter-spacing: 1px;
            font-family: "Orbitron", sans-serif;
        }

        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,255,255,0.25);
            border-radius: 10px;
            padding: 12px;
            margin-top: 6px;
            color: #e0faff;
            outline: none;
            font-size: 14px;
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #00eaff;
            box-shadow: 0 0 8px #00eaff;
            transform: scale(1.02);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00b7ff, #00f7ff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-family: "Orbitron", sans-serif;
            color: #002b3b;
            cursor: pointer;
            transition: 0.3s ease;
            letter-spacing: 1px;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00eaff;
        }

        .flash {
            background: rgba(0,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-family: "Orbitron";
            border: 1px solid rgba(0,255,255,0.4);
        }
    </style>
</head>

<body>

<div class="contact-box">

    <h2>Station Météo – Contact</h2>
    <div class="weather-icon">
        <i class="fa-solid fa-cloud-sun-rain"></i>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="/contact" method="POST">

        <div class="input-group">
            <label for="nom"><i class="fa-solid fa-user"></i> Nom</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="input-group">
            <label for="prenom"><i class="fa-solid fa-user-astronaut"></i> Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="input-group">
            <label for="message"><i class="fa-solid fa-comment-dots"></i> Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">
            <i class="fa-solid fa-paper-plane"></i> Envoyer le message
        </button>
    </form>

</div>

</body>
</html>
