<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Extraction des Minutes ‚Äì API Flask</title>

    <style>
        body {
            background: linear-gradient(135deg, #0a0f1f, #08152e, #000);
            font-family: "Orbitron", sans-serif;
            color: #cfe8ff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #5ad1ff;
            text-shadow: 0 0 12px #00e1ff;
        }

        input {
            width: 320px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: #e8f6ff;
            outline: none;
            box-shadow: 0 0 12px #00e1ff33;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            background: #00e1ff;
            color: #001a29;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 18px #00e1ff88;
            transition: 0.2s;
        }

        button:hover {
            background: #5ad1ff;
            box-shadow: 0 0 24px #00e1ffcc;
        }

        #result {
            margin-top: 40px;
            font-size: 22px;
            color: #5ad1ff;
            text-shadow: 0 0 8px #00e1ff;
        }
    </style>
</head>

<body>

    <h1>üîÆ Extraction des Minutes via Flask</h1>

    <p>Entrez une date au format ISO 8601 :</p>
    <p><code>2024-11-30T14:42:00Z</code></p>

    <input type="text" id="dateInput" placeholder="2025-06-01T10:25:00Z">
    <br>
    <button onclick="callApi()">Extraire les minutes</button>

    <div id="result"></div>

    <script>
    async function callApi() {
        const dateString = document.getElementById("dateInput").value.trim();
        if (!dateString) {
            document.getElementById("result").innerHTML = "‚ö†Ô∏è Veuillez entrer une date.";
            return;
        }

        const url = `http://localhost:5000/extract-minutes/${dateString}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            document.getElementById("result").innerHTML = 
                `üïí Minutes extraites : <strong>${data.minutes}</strong>`;
        } catch (error) {
            document.getElementById("result").innerHTML = 
                "‚ùå Erreur lors de la requ√™te √† l'API Flask.";
        }
    }
    </script>

</body>
</html>
